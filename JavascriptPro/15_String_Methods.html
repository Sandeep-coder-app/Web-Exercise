<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Methods</title>
</head>
<body>
    <p>The sliced (extracted) part of the string is: </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <p>Replace "Microsoft" with "Code" in the paragraph below: </p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo3">Please visit Microsoft!</p>

    <h2>The replaceAll() method</h2>
    <p>ES2021 intoduced the string method replaceAll().</p>
    <p id="demo4"></p>

    <h3>Convert String to upper case:</h3>
    <button onclick="myFunction1()">Try it</button>
    <p id="demo5">Hello World!</p>
    <p id="demo6">HELLO WORLD!</p>
</body>
<script>
    //Slice
    let text = "Apple, Banana, Kiwi";
    let part = text.slice(-12,-6);
    document.getElementById("demo").innerHTML = part;

    //Substring
    let text1 = "Apple, Banana, Kiwi";
    let part1 = text1.substring(7,13);
    document.getElementById("demo1").innerHTML = part1;

    //substr
    let text2 = "Apple, Banana, Kiwi";
    let part2 = text2.substr(7);
    document.getElementById("demo2").innerHTML = part2;

    //Replace
    function myFunction() {
        let text3 = document.getElementById("demo3").innerHTML;

        document.getElementById("demo3").innerHTML = text3.replace("Microsoft", "Code");
    }

    //ReplaceAll
    let text3 = "I Love cats. Cats are very easy to love. cats are very popular."
    text3 = text3.replaceAll("Cats", "Dogs");
    text3 = text3.replaceAll("cats", "dogs");

    document.getElementById("demo4").innerHTML = text3;

    //Upper case

    function myFunction1() {
        let text4 = document.getElementById("demo5").innerHTML;
        let text5 = document.getElementById("demo6").innerHTML;

        document.getElementById("demo5").innerHTML = text4.toUpperCase();

        document,getElementById("demo6").innerHTML = text5.toLowerCase();
    }
</script>
</html>
