<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String</title>
</head>
<body>
    <h1>Javascript String</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p>String length: </p>
    <p id="demo2"></p>
    
</body>
<script>
    let text = "john Doe"; // Double quotes
    let carName = 'Volvo xc60'; //Single quotes
    document.getElementById("demo").innerHTML = text + "<br>"+ carName;

    let answer1 = "It's alright";
    let answer2 = "He is called 'johnny'";
    let answer3 = 'He is called "Johnny"';

    document.getElementById("demo1").innerHTML = answer1 + "<br>" + answer2 + "<br>" + answer3;

    let text1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.getElementById("demo2").innerHTML = text1.length;
</script>
</html>
