<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript let keyword</title>
</head>
<body>
    <h2>Javascript</h2>
    <p>With <b>let</b>, you cannot use a variable before it is declared.</p>
    <p id="demo"></p>
</body>
<script>
    try {
        carName = "Sandeep Singh"
        let carName = "Volvo";
    } catch(error) {
        document.getElementById("demo").innerHTML = error;
    }
</script>
</html>
