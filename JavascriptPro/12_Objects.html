<!-- javascript Objects -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Objects</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <h2 id="demo"></h2>
</body>
<script>
    // Create an object
    const car = {
    type: "Flat", 
    model:"500", 
    color:"white"
};

    //Display some data from the obects
    document.getElementById("demo").innerHTML = "The car type is "+ car.type;
</script>
</html>
