<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator</title>
</head>
<body>
    <h1>Javascript Operator</h1>
    <h3 id="demo"></h3>
    <h3 id="demo1"></h3>
    <h3 id="demo2"></h3>
    <h3 id="demo3"></h3>
    <h3 id="demo4"></h3>
    <h3 id="demo5"></h3>
    <h3 id="demo6"></h3>
    <h3 id="demo7"></h3>
</body>
<!-- Javascript Arithmetic -->
<script>
    let x = 5;
    let y = 6;
    let z = x + y;
    document.getElementById("demo").innerHTML = z;
</script>
<!-- javascript Substracting -->
<script>
    let a = 10;
    let b = 12;
    let c = a - b;
    document.getElementById("demo1").innerHTML = c;
</script>
<!-- javascript Multiplying -->
<script>
    let A = 6;
    let B = 10;
    let C = A * B;
    document.getElementById("demo2").innerHTML = C;
</script>
<!-- javascript Dividing -->
<script>
    let X = 5;
    let Y = 2;
    let Z = X / Y;
    document.getElementById("demo3").innerHTML = Z;
</script>
<!-- javascript Incrementing -->
<script>
    let d = 5;
    d++;
    let g = d;
    document.getElementById("demo4").innerHTML = g;
</script>
<!-- javascript Decrementing -->
<script>
    let i = 5;
    i--;
    let v = i;
    document.getElementById("demo5").innerHTML = v;
</script>
<!-- javascript Exponentiation -->
<script>
    let w = 5;
    let f = w ** 2;
    document.getElementById("demo6").innerHTML = f;
</script>

<!-- javascript Exponentiation -->
<script>
    let j = 5;
    let n = Math.pow(j,2);
    document.getElementById("demo7").innerHTML = n;
</script>
</html>
