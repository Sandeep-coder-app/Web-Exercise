<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- link for font  -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="screen-body-items">
            <div class="app">
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="Chemistry" id="chemistry">
                </div>
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="Hindi" id="hindi"> 
                </div>
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="English" id="english">
                </div>
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="Physics" id="physics">
                </div>
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="Computer" id="computer">
                </div>
                <div class="form-class">
                    <input type="text" class="form-context" placeholder="GK" id="gk">
                </div>
                <div class="form-class">
                    <button onclick="calculate()">Grade Calculator</button>
                </div>
                </div>
                <div class="form-class">
                    <p>Developed by
                        <a href="#">Sandeep Coder</a> ðŸ”¥
                    </p>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
